<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/StyleSheet.css" rel="stylesheet" />
    <link href="../css/GameCss.css" rel="stylesheet" />

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body>
    <div style="background-color:darkgrey; width:100%; height:100% ;top: 0%;
    left: 0%; position: absolute;">

        <header id="header">
            <!--<h1>MAGIC</h1>-->
        </header>

        <div class="rabbit" id="rabbitImage">
          
        </div>


        <!--<div class="rabbit" id="rabbitImage2">
            <img class="imgr" src="../images/r2.png" style="width:100px;height:100px;" />
        </div>-->
        <div id="board">
            <div id="hearts"></div>


            <button id="btn_startGame" onclick="clickOnStart()">
                <span class="btn_start">start</span>
            </button>
            <button id="btn_goHome" class="btn_all" onclick="openHomePage()">
                <img src="../images/homeIcon.png" style="width:4vmax; height:4vmax;margin:0vh -2vh auto" />
            </button>
            <button id="btn_help" class="btn_all" onclick="openInstructions()">
                <img src="../images/question.png" style="width:4vmax; height:4vmax; margin:0vh -2vh auto" />
            </button>
            <button id="btn_newGame" class="btn_all" onclick="clickOnStart()">
                new game
            </button>


            <div id="numOfLevel"></div>
       
            <div id="timer"></div>

            <br />
            <div id="loading" class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
            <div id="hats">
              
            </div>
        </div>
        <script src="../js/GameJS.js"></script>
        <script src="../js/js.js"></script>

        <div id="div_opacity"></div>
        <div id="div_finish" class="div_finish">
            <div id="message_and_image" class="message_and_image">
                <span id="messageF"></span>
                <div class="rabbitSed" id="rabbitSed">
                    <img class="imgr" src="../images/r2.png" style="width:30vmin; height:30vmin;" />
                </div>
                  <div class="rabbitSed" id="rabbitHappy">
                    <img class="imgr" src="../images/Bunny_Party.png" style="width:25vmin; height:25vmin; margin-top: 2vh;" />
                </div>
            </div>
    
            <div class="flex">

                <button id="btn_again" class="btn_finish btn_again" onclick="ResetTheBoaed()">
                    <img src="../images/return.png" style="width:5vmin; height:5vmin" /><br />  play again
                </button>
                <button id="btn_next" class="btn_finish btn_next" onclick="ResetTheBoaed()">
                <img src="../images/015-arrow-1.png" style="width:5vmin; height:5vmin" /><br />next level
                </button>
                <button id="yes" class="btn_finish" onclick="yes()">
                    yes
                </button>
                <button id="no" class="btn_finish" onclick="no()">
                    no
                </button>
            </div>
        </div>

        </div>
</body>
</html>
